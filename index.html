        .s::after {
  content: ""; 
  position: absolute;
  bottom: 0px;
          transform: translateX(10%);

  
  /* Stendin ölçüləri və rəngi */

  height: 4px; /* Stendin qalınlığı */
  background-color: rgb(123, 124, 118); /* İstədiyin ağ rəng */
  
  /* Stendi daha estetik etmək üçün kölgə (isteğe bağlı) */
  box-shadow: 0px 5px 15px rgb(123, 124, 118);
  
  /* Kənarlarını bir az yuvarlaq etmək üçün */
  border-radius: 2px;
  opacity: 0;
  transition: .4s;
}
