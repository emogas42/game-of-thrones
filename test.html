.nav-item {
  font-size: 23px;
 
  position: relative;
  display: inline-block;
  margin: 0px 10px
}

.nav-item::after
/* .nav-item::before */ { 
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  /* background: linear-gradient(to right, #ff0000, #fbff0077); */
  bottom: -5px;
  left: 0;
  transform: scaleX(0);
  transform-origin: left;
  transition: transform 0.4s ease-out;
}
.nav-item::after {
    content: '';
    position: absolute;
    inset: 0;                    /* top, right, bottom, left = 0 */
    background: transparent;
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.4s ease-out;
    z-index: -1;
}
.nav-item{
    z-index: 6;
}

/* .nav-item::before {
  top: -5px;
  transform-origin: left;
} */

.nav-item:nth-child(2)::after { background-color: rgb(181, 182, 181);   }  /* yaşıl */
.nav-item:nth-child(3)::after { background: rgb(255, 187, 0); }
.nav-item:nth-child(4)::after { background: rgb(169, 8, 8);  }
.nav-item:nth-child(5)::after { background: rgb(2, 206, 220);  }
.nav-item:nth-child(6)::after { background: rgb(4, 121, 4);  }

.nav-item:hover::after,
.nav-item:hover::before {
  
  transform: scaleX(1);
  z-index: -1;
}
.nav-link:hover{
  color: rgb(0, 0, 0);
}
  
.l{
    z-index: 5;
}
